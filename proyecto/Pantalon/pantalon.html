<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pantalon.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pantalon.js" defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-secondary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars fa-lg"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../Add/zapatos.html">Zapatos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Camisa/camisa.html">Camisa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Pantalon/pantalon.html">Pantalon</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="app">
            <h5 class="mb-3">Añada un producto</h5>
            <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
                <span>Añadir nuevo pantalon</span>
                <i class="fas fa-plus"></i>
            </div>

            <form class="modal fade" id="form" tabindex="-1" aria-labelledby="videojuegos" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Añadir nuevo pantalon</h5>
                            <button type="button" class="btn-close" id="videojuegos" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-boby">
                            <br>
                            <label for="imagen">URL de la imagen del pantalon:</label>
                            <input type="url" class="form-control" id="imagen" placeholder="Imagen del pantalon">
                            <br>

                            <label for="nombre">Nombre del pantalon:</label><br>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre del pantalon" >
                            <div id="msg"></div>
                            <br>

                            <label for="marca">Marca</label><br>
                            <input type="text" class="form-control" id="marca" placeholder="Marca del pantalon" >
                            <br>

                            <label for="modelo">Modelo</label><br>
                            <input type="text" class="form-control" id="modelo" placeholder="Modelo del pantalon" >
                            <br>

                            <label for="talla">Talla</label><br>
                            <input type="number" class="form-control" id="talla" placeholder="Talla del pantalon" >
                            <br>

                            <label for="textarea">Descripcion:</label><br>
                            <textarea name="" id="textarea" cols="30" rows="2" class="form-control"></textarea>
                            <br>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close </button>
                            <button type="submit" class="btn btn-primary" id="add">Guardar</button>
                        </div>
                    </div>
                </div>
            </form>
            <div id="pantalon"></div>
        </div>
    </main>
</body>

</html>
